spring:
  application:
    name: srvGateway

  cloud:
    gateway:
      routes:
        - id: tbsrvcliente
          uri: lb://srvcliente
          predicates:
            - Path=/api/cliente/**

        - id: tbsrvcartao
          uri: lb://srvcartao
          predicates:
            - Path=/api/cartao/**

        - id: tbsrvpagamento
          uri: lb://srvpagamento
          predicates:
            - Path=/api/pagamentos/**

        - id: tbsrvautenticacao
          uri: lb://srvautenticacao
          predicates:
            - Path=/api/auth/**
          filters:
            - AuthenticationFilter

server:
  port: 8080

# Eureka
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://srv-discovery:8761/eureka

api:
  security:
    token:
      secret: ${JWT_SECRET:batman batman batman}